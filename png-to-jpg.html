<style>
  body{background:#f4f6fc;font-family:'Poppins',sans-serif;padding:20px;color:#111}
  .box{
    max-width:600px;margin:20px auto;background:#fff;padding:20px;border-radius:12px;
    box-shadow:0 8px 30px rgba(0,0,0,0.05);
  }
  h2{color:#0f47d3;text-align:center;margin-bottom:14px}
  input{margin-top:12px}
  button{
    margin-top:16px; padding:10px 14px;
    border:none;border-radius:8px;background:#0f47d3;color:#fff;cursor:pointer;font-weight:600;
  }
  #preview{margin-top:18px;text-align:center}
</style>
</head>

<body>

<div class="box">
  <h2>PNG → JPG Converter</h2>

  <input id="file" type="file" accept="image/png">

  <button onclick="convert()">Convert to JPG</button>

  <div id="preview"></div>
</div>

<script>
function convert(){
  const file = document.getElementById('file').files[0];
  if(!file){ alert("Please upload PNG file"); return; }

  const reader = new FileReader();
  reader.onload = function(e){
    const img = new Image();
    img.onload = function(){
      const c = document.createElement("canvas");
      c.width = img.width; c.height = img.height;
      const ctx = c.getContext("2d");

      // fill white bg (PNG has transparency)
      ctx.fillStyle="#fff";
      ctx.fillRect(0,0,c.width,c.height);
      ctx.drawImage(img,0,0);

      const jpg = c.toDataURL("image/jpeg",1.0);

      document.getElementById("preview").innerHTML = `
        <p><b>Download JPG:</b></p>
        <a href="${jpg}" download="converted.jpg">
          <button>Download JPG</button>
        </a>
        <div style="margin-top:10px">
          <img src="${jpg}" style="max-width:100%">
        </div>
      `;
    };
    img.src = e.target.result;
  };
  reader.readAsDataURL(file);
}
</script>
